        <h1>Minimal Multiple Select Replacement With Live Search Example</h1>
        <p class="lead">A minimal and dynamic Multiple Select replacement that allows you to select one or more options from a dropdown list and converts the selected options into removable tags.</p>
    <div class="example"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./jquery-multi-select.js"></script>

    <script defer>
        
        
        
    $(()=>{
        $('.example').multiSelect({
            // required
            data: [
      {text: 'jquery', value: 1},
      {text: 'script', value: 4},
      {text: 'html', value: 3},
      {text: 'css', value: 2},
      {text: 'ruby', value: 6},
      {text: 'typeScript', value: 12},
      {text: 'react', value: 5},
      {text: 'vue', value: 8},
      {text: 'angular', value: 7},
      {text: 'golang', value: 10},
      {text: 'python', value: 16},
      {text: 'php', order: 15}
],

            listen(tags, item, operate){
                console.log(tags, item, operate);
            },

            compare(item1, item2){

                if(item1.text.length > item2.text.length){
                    return true;
                }else{
                    return false;
                }
            }
        });
    })
        
        
    </script>
